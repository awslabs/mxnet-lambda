swagger: "2.0"
info:
  version: "2018-07-03T22:36:13Z"
  title: "MXNetLambdaDemoAPI"
basePath: "/prod"
schemes:
- "https"
paths:
  /:
    post:
      consumes:
      - "image/jpeg"
      - "text/csv"
      - "image/png"
      produces:
      - "application/json"
      responses:
        200:
          description: "200 response"
          schema:
            $ref: "#/definitions/Empty"
      x-amazon-apigateway-integration:
        uri: "arn:aws:apigateway:<<region>>:lambda:path/2015-03-31/functions/arn:aws:lambda:<<region>>:<<accountId>>:function:${stageVariables.LambdaFunctionName}/invocations"
        responses:
          default:
            statusCode: "200"
        passthroughBehavior: "when_no_match"
        httpMethod: "POST"
        requestTemplates:
          image/png: "{\n    \"body\": \"$input.body\"\n}"
          image/jpeg: "{\n    \"body\": \"$input.body\"\n}"
        contentHandling: "CONVERT_TO_TEXT"
        type: "aws"
definitions:
  Empty:
    type: "object"
    title: "Empty Schema"
x-amazon-apigateway-binary-media-types:
- "image/png"
- "image/jpeg"
